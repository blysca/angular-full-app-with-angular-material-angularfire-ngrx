<mat-toolbar color="primary">
  <button
    fxHide.gt-sm
    mat-icon-button
    (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="/">LOGO</a>
  <nav fxHide.lt-md>

    <a *ngIf="isAuth" (click)="onLogout()">Logout</a>
  </nav>
</mat-toolbar>
